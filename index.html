<html>
<head>
    <title>Sitios webs de los usuarios | Apretaste!</title>
</head>
<body>

    <ul id="pages-list-item-template" class="hidden">
        <a href="https://{{ domain }}.apretaste.com" class="list-group-item">
            <h4 class="list-group-item-heading">{{ title }}</h4>
            <p class="list-group-item-text">{{ summary }}</p>
        </a>
    </ul>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Apretaste!</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="index.html">Inicio <span class="sr-only">(current)</span></a></li>

		  </ul>
		  <form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			  <input id="search-query" type="text" class="form-control" placeholder="Buscar">
			</div>
			<button id ="btn-search" type="button" class="btn btn-default">Buscar</button>
		  </form>

		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

    <div class="page">
        <div id="pages-list" class="list-group"></div>
    </div>

    <!-- jQuery -->
    <script src="jquery-2.1.1.js"></script>
    <link href="jquery-ui.min.css" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
